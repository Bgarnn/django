{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        td p{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ex03: Fifty shades of bic</h1>
        <table>
            <tr>
                <th></th>
                <th>noir</th>
                <th>rouge</th>
                <th>bleu</th>
                <th>vert</th>
            </tr>
            {% for color in shades %}
                <tr>
                    <td>{{ forloop.counter }}</td> 
                    <td style="background-color: rgb({{ color.r }})"><p>{{ color.r }}</p></td>
                    <td style="background-color: rgb({{ color.g }})"><p>{{ color.g }}</p></td>
                    <td style="background-color: rgb({{ color.b }})"><p>{{ color.b }}</p></td>
                    <td style="background-color: rgb({{ color.a }})"><p>{{ color.a }}</p></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
